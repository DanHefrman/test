<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Simple Audio Recorder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" href="./../../0-CSS/bootstrap-grid.css">
    <!-- <link rel="stylesheet" href="./../../0-CSS/bootstrap-reboot.css"> -->
  <!-- Latest compiled and minified Bootstrap CSS -->
</head>
<center>
<body>
  <h1>Audio Recorder</h1>
  <div style="max-width: 28em;">
    <p>Encoding Format</p>
    <select id="encodingTypeSelect">
      <option value="wav">Waveform Audio (.wav)</option>
      <option value="mp3">MP3 (MPEG-1 Audio Layer III) (.mp3)</option>
      <option value="ogg">Ogg Vorbis (.ogg)</option>
    </select>
    <div id="controls">
      <button id="recordButton">Record</button>
      <button id="stopButton" disabled>Stop</button>
    </div>
    <div id="formats"></div>
    <pre>Log</pre>
    <pre id="log"></pre>
    <pre>Your Recordings</pre>
    <ol id="recordingsList"></ol>
  </div>
  <p>This demo uses a
    JavaScript library called<a href="https://github.com/higuma/web-audio-recorder-js" target="_blank">WebAudioRecorder.js</a>  </p>
  <!-- inserting these scripts at the end to be able to use all the elements in the DOM -->
  <script src="js/WebAudioRecorder.min.js"></script>
  <script src="js/app.js"></script>
</body>
</center>
</html>
