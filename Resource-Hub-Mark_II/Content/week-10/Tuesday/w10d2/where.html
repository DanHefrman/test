<p>#Where Used to further filter our queries</p>
<pre><code>SELECT name, breed FROM puppies
  WHERE breed = &#39;Corgi&#39;;</code></pre>
<h1 id="selecting-between-ranges.">Selecting between ranges.</h1>
<pre><code>SELECT name, breed, age_yrs FROM puppies
WHERE age_yrs BETWEEN 0 AND 0.6;</code></pre>
<h1 id="limit-and-offset.">Limit and offset.</h1>
<pre><code>SELECT name, breed
FROM puppies
ORDER BY age_yrs
LIMIT 100;</code></pre>
